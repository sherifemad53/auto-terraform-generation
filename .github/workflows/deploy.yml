      - name: Process each YAML config
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir -p generated-projects

          for FILE in configs/*.yaml; do
            NAME=$(basename "$FILE" .yaml)
            echo "Processing project: $NAME"

            # Generate Terraform project
            python3 scripts/deploy.py "$FILE"

            # Target repo info
            REPO="${GH_OWNER}/${NAME}"
            TARGET_DIR="generated-projects/${NAME}"

            # Create repo if not exists
            if ! gh api "repos/$REPO" &>/dev/null; then
              echo "ðŸª„ Creating new repo $REPO..."
              gh repo create "$REPO" --public --description "Auto-generated Terraform project" --confirm
            else
              echo "âœ… Repo $REPO already exists"
            fi

            # Clone or update repo
            if [ -d "$TARGET_DIR/.git" ]; then
              echo "ðŸ”„ Pulling latest changes for $REPO..."
              cd "$TARGET_DIR"
              git pull origin main || true
              cd - >/dev/null
            else
              echo "â¬‡ï¸ Cloning $REPO..."
              rm -rf "$TARGET_DIR"
              git clone "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" "$TARGET_DIR"
            fi

            # Copy generated files
            echo "ðŸ“¦ Updating Terraform code..."
            cp -r "$NAME"/* "$TARGET_DIR"/

            # Commit and push
            cd "$TARGET_DIR"
            git add .
            if ! git diff --cached --quiet; then
              git commit -m "Update Terraform configuration from controller"
              git push origin main
            else
              echo "No changes to push."
            fi
            
            echo "ðŸ”§ Initializing Terraform with S3 backend..."
            terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ NAME }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true"

            echo "ðŸ“‹ Running Terraform plan..."
            terraform plan

            echo "ðŸš€ Applying Terraform configuration..."
            terraform apply -auto-approve

            cd - >/dev/null

            echo "âœ… Project $NAME synced successfully."
          done


